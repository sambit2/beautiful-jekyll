<span class="reading-time" title="Estimated reading time">
  <div style="text-align: center; font-weight: bold">Estimated reading time:
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    1 min
  {% else %}
    {{ words | divided_by:180 }} mins
  {% endif %}
   </div>
</span>
